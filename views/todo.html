<form class="form-action">
    <input type="text" class="ipt-search" placeholder="search..." ng-model="search.name">
    <input type="text" class="ipt-todo" placeholder="add todo..." ng-model="newTodo">
    <input type="button" class="btn-add" value="ADD" ng-click="add()"/>
</form>

<ul class="list-todo">
    <li ng-repeat="todo in todos | filter: search">
        <input type="checkbox" ng-model="todo.completed" ng-change="update($index)">
        <a ng-show="!editing[$index]" href="/todo/{{todo._id}}">{{todo.name}}</a>
        <button ng-show="!editing[$index]" ng-click="edit($index)">edit</button>
        <button ng-show="!editing[$index]" ng-click="remove($index)">remove</button>

        <input ng-show="editing[$index]" type="text" ng-model="todo.name">
        <button ng-show="editing[$index]" ng-click="update($index)">Update</button>
        <button ng-show="editing[$index]" ng-click="cancel($index)">Cancel</button>
    </li>
</ul>
